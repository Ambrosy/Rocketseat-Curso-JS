    <body>
      
      <script>
        function pares(x, y) {
          if (x % 2 != 0) {
            x++;
          }
          while (x <= y) {
            console.log(x);
            x += 2;
          }
        }
       var valores = pares(32,321);

       console.log(valores);
      
      </script>
