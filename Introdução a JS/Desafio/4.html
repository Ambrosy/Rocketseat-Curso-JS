      <script>
      function experiencia(anos) {
        if (anos <= 1) {
            return "Iniciante";
        } else if (anos <= 3) {
            return "Intermediário";
        } else if (anos <= 6) {
            return "Avançado";
        } else {
            return "Jedi Master";
        }
        };

      var anosEstudo = 7;
      var exp = experiencia(anosEstudo);

     console.log(exp);

      </script>
