    <body>
      
      <script>
        //definir variaveis n√£o necessita citar tipagem
        var nome = "Rafael"; // String
        var idade = 22; // inteiro ou int
        var peso = 70.9; // decimais ou float
        var humano = true; // booleanos ou boolean (true ou false)
        var pessoas = ['Pedro', 'Marcos', 'Diego']; //vetores utilizando []

        var pessoa = {
            nome: pessoas[1],
            idade: 22,
            peso: 70.9,
            humano: true
         };   //objeto com suas proprias informacoes, de orientacao a objetos
        
        //console.log('Hello World'); <- funcao global
        
        console.log(pessoas[1]);   //buscando inf. em array
        console.log(pessoa.nome); //buscando inf. em objetos

      </script>
    </body>
