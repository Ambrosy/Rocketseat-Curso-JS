<html>
  <head>
   <title>Curso Java Script</title>
  </head> 
    <body>
      
      <script>
        var x = 5, y = 10;

        console.log(x, y); // mostra os valores das variaveis

        //operacoes

        var somar = x+y, subtrair = x-y, dividir = x/y, 
        multiplicar = x*y, modulo = x%y;

        console.log(somar);
        console.log(subtrair);
        console.log(dividir);
        console.log(multiplicar);
        console.log(modulo);

        //incrementar um valor a variavel
        x+=3;
        console.log(x);
        x-=3;
        console.log(x);
        x/=3;
        console.log(x);
        x*=3;
        console.log(x);
        x%=3;
        console.log(x);
        

      </script>
    </body>
</html>
